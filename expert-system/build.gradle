plugins {
    id 'application'
}

group = 'ua.dp.dkruglikov'

repositories {
    jcenter()
}

dependencies {
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    testImplementation 'junit:junit:4.13'
}

java {
    modularity.inferModulePath = true
}

application {
    mainModule = 'ua.dp.dkruglikov.expert.system'
    mainClass = 'ua.dp.dkruglikov.expert.system.Main'
}

tasks.jar {
    manifest {
        attributes 'Main-Class' : 'com.agistix.intellicus.updater.Main'
    }
}
